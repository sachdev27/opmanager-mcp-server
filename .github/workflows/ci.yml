name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,http]"

      - name: Run tests with coverage
        run: |
          pytest --cov=opmanager_mcp --cov-report=xml --cov-report=term-missing
        env:
          LOCAL_OPENAPI_SPEC_PATH: ${{ github.workspace }}/openapi.json

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Check formatting with Black
        run: black --check opmanager_mcp tests

      - name: Check imports with isort
        run: isort --check-only opmanager_mcp tests

      - name: Lint with Ruff
        run: ruff check opmanager_mcp tests

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,http]"
          pip install mypy

      - name: Type check with mypy
        run: mypy opmanager_mcp --ignore-missing-imports
        continue-on-error: true

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t opmanager-mcp-server:test .

      - name: Test Docker image
        run: |
          docker run --rm opmanager-mcp-server:test python -c "from opmanager_mcp.http_server import app; print('OK')"
