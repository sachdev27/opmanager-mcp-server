version: '3.8'

services:
  opmanager-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opmanager-mcp-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - OPMANAGER_HOST=${OPMANAGER_HOST:-localhost}
      - OPMANAGER_PORT=${OPMANAGER_PORT:-8060}
      - OPMANAGER_USE_SSL=${OPMANAGER_USE_SSL:-false}
      - OPMANAGER_API_KEY=${OPMANAGER_API_KEY}
      - OPMANAGER_VERIFY_SSL=${OPMANAGER_VERIFY_SSL:-true}
      - OPMANAGER_TIMEOUT=${OPMANAGER_TIMEOUT:-30}
      - MCP_SERVER_LOG_LEVEL=${MCP_SERVER_LOG_LEVEL:-INFO}
      - MCP_SERVER_LOG_JSON=${MCP_SERVER_LOG_JSON:-true}
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:3000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./logs:/app/logs
    networks:
      - mcp-network
    # Uncomment if OpManager is on the same Docker network
    # extra_hosts:
    #   - "opmanager:host-gateway"

networks:
  mcp-network:
    driver: bridge

# Optional: Mount custom OpenAPI spec
